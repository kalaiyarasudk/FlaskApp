<style>
  .modal-content{
    background-color: #212121;
  }
</style>



<!-- More info -->
  <div class="modal" tabindex="-1" role="dialog" id="Modal-{{item.id}}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            {{item.name}}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            {{item.description}}  
          </p>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


<!-- purchase item -->
<div class="modal" tabindex="-1" role="dialog" id="Purchase-{{item.id}}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            {{item.name}}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="POST">
              {{ purchase_form.hidden_tag()}}
              <h4 class = 'text-center'>
                  Are you sure you want to buy {{item.name}} for â‚¹{{item.price}} ?  
              </h4>
              <br>
              <h6 class="text-center">
                By clicking purchase, you will purchase this item.
              </h6>
              <br>
              <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
              {{purchase_form.submit(class= 'btn btn btn-success btn-block ')}}
            </form>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-primary">Purchase</button> -->
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
